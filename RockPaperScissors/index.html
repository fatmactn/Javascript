<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="game">
        <div class="score">
            <h2>SCORE TABLE</h2>
            <h2 class="result"></h2>
            <div class="display-score">
                <div class="player-score">Player
                    <p>0</p>
                </div>
                <div class="computer-score">Computer
                    <p>0</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button data-value="rock">ROCK</button>
            <button data-value="paper">PAPER</button>
            <button data-value="scissors">SCISSORS</button>
        </div>
        <div class="images">
            <div class="player-image">
                <img src="./images/rock.png" alt="">
            </div>
            <div class="computer-image">
                <img src="./images/rock.png" alt="">
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modalpopup">
            <button>
                Press to Start
            </button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
